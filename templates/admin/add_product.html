{% extends "admin/base.html" %}

{% block title %}Novo Produto - Administra√ß√£o{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="fw-bold">Novo Produto</h2>
    <a href="{{ url_for('admin_products') }}" class="btn btn-outline-secondary">
        <i class="fas fa-arrow-left"></i> Voltar
    </a>
</div>

<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <form method="POST">
                    <div class="row">
                        <div class="col-md-8 mb-3">
                            <label for="name" class="form-label">Nome do Produto *</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        
                        <div class="col-md-4 mb-3">
                            <label for="category_id" class="form-label">Categoria *</label>
                            <select class="form-select" id="category_id" name="category_id" required>
                                <option value="">Selecione...</option>
                                {% for category in categories %}
                                    <option value="{{ category.id }}">
                                        {{ category.emoji }} {{ category.name }}
                                    </option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="price" class="form-label">Pre√ßo (R$) *</label>
                            <input type="number" class="form-control" id="price" name="price" 
                                   step="0.01" min="0" required>
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="unit" class="form-label">Unidade *</label>
                            <select class="form-select" id="unit" name="unit" required>
                                <option value="">Selecione...</option>
                                <option value="un">un (unidade)</option>
                                <option value="kg">kg (quilograma)</option>
                                <option value="g">g (grama)</option>
                                <option value="ma√ßo">ma√ßo</option>
                                <option value="d√∫zia">d√∫zia</option>
                                <option value="palma">palma</option>
                                <option value="bandeja">bandeja</option>
                                <option value="pct">pct (pacote)</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="is_organic" name="is_organic">
                            <label class="form-check-label" for="is_organic">
                                üå± Produto agroecol√≥gico
                            </label>
                        </div>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('admin_products') }}" class="btn btn-outline-secondary">
                            Cancelar
                        </a>
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-save"></i> Salvar Produto
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
